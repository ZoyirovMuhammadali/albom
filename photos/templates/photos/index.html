<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .image-thumbail{
        height: 200px;
    }
    .list-group-item a {
        text-decoration: none;
        color: black;
    }
  </style>

    </head>
    <body class="m-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card" >
                        <div class="card-header">
                        Categoria
                        </div>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'index.html' %}">All</a>
                        </li>
                        {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'index.html' %}?category={{category.name }}">
                                {{ category.name }}
                            </a>
                        </li>
                        {% endfor %}
                
                        <!-- <li class="list-group-item"> -->
                            <a href="{% url 'add' %}" class="btn btn-outline-success"> Add Photo </a>
        
                        </ul>
                    </div>

                </div>
                <div class="col-md-9">
                    <div class="row"> 
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card" >
                            <img  class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                            
                            <div class="card-body">
                                <small>Python  {{photo.category.name}}</small>
                            </div>    
                            <a href="{% url 'photo' photo.id %}"class="btn btn-outline-secondary">View</a>
                            </div>
                        </div>

                        {% empty %}
                        <h3>No photos...</h3>
                        {% endfor %}
                    
                            
                        
                    </div>
                </div>

        </div>

        </div>
        
    </body>
    </html>
